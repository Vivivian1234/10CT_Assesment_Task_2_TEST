<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Australian Online Museum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', sans-serif;
      background: linear-gradient(to bottom, #370000 16%, #680000 48%, #AC0000 89%);
      color: white;
    }
    header, nav, main, footer {
      padding: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    .artwork {
      max-width: 100%;
      height: auto;
    }
    .button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    footer {
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Visit</a></li>
        <li><a href="#">Learn</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">What's On</a></li>
        <li><a href="#">Discover and Learn</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to the Australian Online Museum</h1>
    <a href="#" class="button">Learn more</a>
    <img src="images/Logo.png" alt="Guan Wei, Yellow Square II" class="artwork">
    <footer>
      <p>Guan Wei, <em>Yellow Square II</em>, 2016, acrylic on canvas, 87x96 cm</p>
    </footer>
  </main>
</body>
</html>
